<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <div class="container">
                <a class="restart"><h1>RPS</h1></a>
            </div>
        </header>
        <div class="container">
            <div class="selectors">
                <button class="rock"><img src="images/rock.png" alt="Rock" class="rock-image"></button>
                <button class="paper"><img src="images/paper.png" alt="Paper" class="paper-image"></button>
                <button class="scissors"><img src="images/scissors.png" alt="Scissors" class="scissors-image"></button>
            </div>
            <div class="results">
                <p class="game_result"></p>
                <p class="show_score"></p>
                <p class="show_result"></p>
            </div>
        </div>
        <footer class="footer">
            <a href="" ><p class="links">Github page</p></a>
            <a href="https://github.com/qvarkk/the_path/"><p class="links">Github repository</p></a>
        </footer>
    </body>
</html>
