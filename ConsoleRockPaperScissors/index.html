<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="qvark">
        <meta name="description" content="A simple game of rock, paper and scissors.">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <nav class="navbar">
            <div class="navbar-container">
                <div class="navbar-text">
                    <h1>R<span class="smol">ock</span>P<span class="smol-2">aper</span>S<span class="smol">cissors</span> </h1>
                    <div class="info">
                        <a href="https://t.me/qvarkk" target="_blank"><p class="gh-link">Author</p></a>
                        <a href="https://github.com/qvarkk/the_path/" target="_blank"><p class="gh-link">Github Repository</p></a>
                    </div>
                </div>
            </div>
        </nav>
        <header class="header">
            <div class="container">
                <div class="battle">
                    <div class="player"> 
                        <div class="fight">
                            <div class="top-fight">
                                <img src="images/human.png" alt="Player image" class="avatar">
                                <div class="health-area">
                                    <p class="name">NAME</p>
                                    <p class="health-text">Health</p>
                                    <div class="health-count">
                                        <p class="health-status1">5</p>
                                        <p class="health-status2">/5</p>
                                    </div>
                                </div>
                            </div>
                            <div class="bottom-fight">
                                <button class="rock"><img src="images/rock.png" alt="rock"></button>
                                <button class="paper"><img src="images/paper.png" alt="paper"></button>
                                <button class="scissors"><img src="images/scissors.png" alt="scissors"></button>
                            </div>
                        </div>
                    </div>
                    <div class="scoreboard">
                        <div class="hum-score">
                            <p class="name">NAME</p>
                            <p class="hum-points">0</p>
                        </div>
                        <div class="rob-score">
                            <p class="robot-name">ROBOT</p>
                            <p class="rob-points">0</p>
                        </div>
                    </div>
                    <div class="robot">
                        <div class="fight">
                            <div class="top-fight">
                                <img src="images/robot.jpg" alt="Player image" class="avatar">
                                <div class="health-area">
                                    <p class="robot-name">ROBOT</p>
                                    <p class="health-text">Health</p>
                                    <div class="health-count">
                                        <p class=" robo-health-status1">5</p>
                                        <p class=" robo-health-status2">/5</p>
                                    </div>
                                </div>
                            </div>
                            <div class="bottom-fight">
                                <button class="rock-robot"><img src="images/rock.png" alt="rock"></button>
                                <button class="paper-robot"><img src="images/paper.png" alt="paper"></button>
                                <button class="scissors-robot"><img src="images/scissors.png" alt="scissors"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <footer class="footer">
            <div class="container">
                <div class="battle-log">
                    <p class="log-title">Battle log</p>
                    <div class="log">
                        <p class="moves-log">
                            The game has started!
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
